# fly.toml app configuration file for adopt-a-pet-bot
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'adopt-a-pet-bot'
primary_region = 'yyz'

[build]

[env]
PORT = '3000'

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false
auto_start_machines = false
min_machines_running = 1
max_machines_running = 1

[[http_service.checks]]
interval = '30s'
timeout = '5s'
grace_period = '10s'
method = 'GET'
path = '/health'

[compute]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
